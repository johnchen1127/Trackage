<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackage</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="icon" href="http://example.com/favicon.png">
</head>
<body>
    <div class = "container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="trackage_title">
                    <h1>Trackage <i class="bi bi-box-seam"></i></h1>
                </div>
                <div id="tracking_form">
                    <form id="tracking_entry">
                        <div class="input-group mb-3">
                            <input id='track_number' autofocus type="text" class="form-control" placeholder="Enter a Tracking Number" aria-label="Tracking Number Entry" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id='submit_button' class="btn btn btn-warning" type="button">Submit</button>
                            </div>
                        </div>
                    </form>
                    <!--<button id="edit">Edit</button>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="tracking_input container">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
